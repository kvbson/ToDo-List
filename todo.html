<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Todo list</h1>
    
    <div>
     <h2>Instructions</h2>
     <ol>
    <li>Open up your dev console</li>
    <li>Press "space" key to start the app</li>
    <li>Use the commands below to operate</li>
     </ol>
    </div>

    <ul>
        <li><b>"new"</b> - adds a new task</li>
        <li><b>"list"</b> - shows full task list</li>
        <li><b>"delete"</b> - erases task</li>
        <li><b>"quit"</b> - quits the app</li>
    </ul>
    
</body>
<script src="todo.js"></script>
</html>
